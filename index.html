<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <!-- FONTS 
    credit: google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- FRAMEWORK: Materialize -->
    <!-- <link rel="stylesheet" href="./material.min.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-color--blue-500">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title mdl-color-text--blue-50">Title Here</span>
          <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
              mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link mdl-color-text--blue-50">Feed</a>
          </nav>
        </div>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">New Title Here</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Feed</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
          <p>Content</p>
          <p>Goes</p>
          <p>Here</p>
        </main>
    </div>
</body>
</html>
